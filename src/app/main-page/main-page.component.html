<label for="start">Wylot z:</label>
<select name="start" #start>
  <option [value]="" selected disabled>Wybierz miasto</option>
  <option *ngFor="let city of originCitiesArray" [value]="city">{{city}}</option>
</select>

<label for="destination">Przylot do:</label>
<select name="destination" #destination>
  <option [value]="" selected disabled>Wybierz miasto</option>
  <option *ngFor="let city of destinationCitiesArray" [value]="city">{{city}}</option>
</select>

<label for="startDate">Wylot</label>
<input type="date" #startDate id="startDate" name="trip-start" [value]="date | date:'yyyy-MM-dd'">
<label for="endDate">Powrót</label>
<input type="date" #endDate id="endDate" name="trip-end" [value]="date | date:'yyyy-MM-dd'">


<h2>Pasażerowie</h2>
<p>Dorośli: <small>pow. 16 lat</small></p>
<button (click)="lessAdultPassengers()">-</button>
<p class="adult-counter" id="adult-passengers">{{ adultPassengers }}</p>
<button (click)="moreAdultPassengers()">+</button>
<p>Dzieci: <small>pow. 2 lat</small></p>
<button (click)="lessChildrenPassengers()">-</button>
<p class="children-counter" id="adult-passengers">{{ childrenPassengers }}</p>
<button (click)="moreChildrenPassengers()">+</button>
<p>Niemowlęta: <small>do 24 miesięcy</small></p>
<button (click)="lessBabiesPassengers()">-</button>
<p class="babies-counter" id="adult-passengers">{{ babiesPassengers }}</p>
<button (click)="moreBabiesPassengers()">+</button>


<a routerLink="/details-page">
  <button (click)="saveBasicInformation(start.value, destination.value, startDate.value, endDate.value)">Lecimy
    ✈</button>
</a>

<router-outlet></router-outlet>
