<div class="form">
  <h1 class="component-title">Znajdź lot dla siebie</h1>

  <div class="form__container">
    <div id="start" class="cities-container">
      <div class="cities-container__item-selected" id="selected">Miasto wylotu</div>
      <div class="cities-container__item-group" id="citiesContainer">
        <div class="cities-container__item" (click)="getDestinations(warsaw.id)">
          <input type="radio" class="radio" id="warsaw" name="startCity" #warsaw>
          <label for="warsaw">Warszawa</label>
        </div>
        <div class="cities-container__item" (click)="getDestinations(poznan.id)">
          <input type="radio" class="radio" id="poznan" name="startCity" #poznan>
          <label for="poznan">Poznań</label></div>
        <div class="cities-container__item" (click)="getDestinations(katowice.id)">
          <input type="radio" class="radio" id="katowice" name="startCity" #katowice>
          <label for="katowice">Katowice</label></div>
        <div class="cities-container__item" (click)="getDestinations(dubrovnik.id)">
          <input type="radio" class="radio" id="dubrovnik" name="startCity" #dubrovnik>
          <label for="dubrovnik">Dubrovnik</label></div>
        <div class="cities-container__item" (click)="getDestinations(prague.id)">
          <input type="radio" class="radio" id="prague" name="startCity" #prague>
          <label for="prague">Praga</label></div>
        <div class="cities-container__item" (click)="getDestinations(milan.id)">
          <input type="radio" class="radio" id="milan" name="startCity" #milan>
          <label for="milan">Mediolan</label></div>
        <div class="cities-container__item" (click)="getDestinations(helsinki.id)">
          <input type="radio" class="radio" id="helsinki" name="startCity" #helsinki>
          <label for="helsinki">Helsinki</label></div>
        <div class="cities-container__item" (click)="getDestinations(cannes.id)">
          <input type="radio" class="radio" id="cannes" name="startCity" #cannes>
          <label for="cannes">Cannes</label></div>
        <div class="cities-container__item" (click)="getDestinations(toronto.id)">
          <input type="radio" class="radio" id="toronto" name="startCity" #toronto>
          <label for="toronto">Toronto</label></div>
        <div class="cities-container__item" (click)="getDestinations(newyork.id)">
          <input type="radio" class="radio" id="newyork" name="startCity" #newyork>
          <label for="newyork">Nowy Jork</label></div>
        <div class="cities-container__item" (click)="getDestinations(losangeles.id)">
          <input type="radio" class="radio" id="losangeles" name="startCity" #losangeles>
          <label for="losangeles">Los Angeles</label></div>
        <div class="cities-container__item" (click)="getDestinations(nairobi.id)">
          <input type="radio" class="radio" id="nairobi" name="startCity" #nairobi>
          <label for="nairobi">Nairobi</label></div>
      </div>
    </div>
  </div>
  <div class="form__container">
    <div id="options" class="cities-container">
      <div class=" cities-container__item-selected" id="destinationSelected">Wybierz miasto wylotu</div>
    </div>
  </div>

  <div class="form__container">
    <label for="startDate" class="form__label">Wylot</label>
    <input type="date" #startDate id="startDate" name="trip-start" [value]="date | date:'yyyy-MM-dd'">
    <label for="endDate" class="form__label">Powrót</label>
    <input type="date" #endDate id="endDate" name="trip-end">
  </div>

  <div class="form__container">
    <h2 class="form__label">Pasażerowie</h2>
    <p>Dorośli: <small>pow. 16 lat</small></p>
    <button (click)="lessAdultPassengers()">-</button>
    <p class="adult-counter" id="adult-passengers">{{ adultPassengers }}</p>
    <button (click)="moreAdultPassengers()">+</button>
    <p>Dzieci: <small>pow. 2 lat</small></p>
    <button (click)="lessChildrenPassengers()">-</button>
    <p class="children-counter" id="adult-passengers">{{ childrenPassengers }}</p>
    <button (click)="moreChildrenPassengers()">+</button>
    <p>Niemowlęta: <small>do 24 miesięcy</small></p>
    <button (click)="lessBabiesPassengers()">-</button>
    <p class="babies-counter" id="adult-passengers">{{ babiesPassengers }}</p>
    <button (click)="moreBabiesPassengers()">+</button>
  </div>

</div>
<a routerLink="/details-page">
  <button (click)="saveBasicInformation(startDate.value, endDate.value)" id="button" disabled>Lecimy
    ✈</button>
</a>

<router-outlet></router-outlet>
